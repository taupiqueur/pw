      <p>
        <strong>pw</strong> is a deterministic password generator that lets you
        create passwords based on your master password with the following method.
      </p>
      <pre><code><span data-type="function">base64</span>(<span data-type="function">sha3_512</span>(<span data-type="string">"master_password,then,comma,separated,values"</span>))
</code></pre>
